<ion-header>
  <ion-toolbar color="gray">
    <ion-title>feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="content">
    <ion-col col-6 *ngFor="let post of (posts | async)">
      <ion-card class="ion-no-margin ion-no-padding">
          <ion-card-content *ngIf="post.videoLink" class="ion-no-padding ion-no-margin">
            <ion-row class="ion-no-padding ion-no-margin">
              <ion-col class="ion-no-margin ion-no-padding">
                <ion-card-header>
                  <ion-badge color="primary">{{post.userName}}</ion-badge>
                </ion-card-header>
              </ion-col>
            </ion-row>
              <div class="ion-text-center">
                <iframe width="255" height="170" [src]="sanitizer(post.videoLink)" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              </div>
                <ion-row class="ion-justify-content-between">
                  <ion-col>
                    <ion-card-subtitle color="dark" class="ion-padding-start">{{post.title | uppercase}}</ion-card-subtitle>
                  </ion-col>
                  <ion-col size="2">
                    <ion-button size="small" shape="round" color="tertiary" class="more ion-no-margin" [routerLink]="['/post', post.id]">
                      more
                    </ion-button>
                  </ion-col>
                </ion-row>
                  <ion-item class="desc ion-no-padding" [hidden]="!post.expanded">
                    <ion-text class="ion-margin">{{post.description}}</ion-text>
                  </ion-item>
                  <div class="ion-text-center" (click)="post.expanded = !post.expanded">
                    <ion-icon color="secondary" *ngIf="!post.expanded" name="chevron-down-outline"></ion-icon>
                    <ion-icon color="warning" *ngIf="post.expanded" name="chevron-up-outline"></ion-icon>
                  </div>
              </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
