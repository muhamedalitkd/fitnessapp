<ion-header>
  <ion-toolbar color="gray">
    <ion-title>upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Link for your video</ion-label>
    <ion-input required type="text" [(ngModel)]="videoLink" name="videoLink"></ion-input>
  </ion-item>
  <ion-button (click)="upload()" [disabled]="!videoLink">Upload</ion-button>
</ion-content>
