<ion-header>
  <ion-toolbar>
      <ion-buttons class="ion-margin">
        <ion-title style="text-align:center">Forgot Password</ion-title>
        <ion-button (click)="closeModal()">
          <ion-icon size="large" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button class="ion-margin-top" expand="block" shape="round" (click)="resetPassword()">Reset Password</ion-button>
</ion-content>
